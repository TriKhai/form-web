<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Registration Form</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <h1>Registration Form</h1>
        <p>Please fill out this form with the required information</p>
        <form action='https://register-demo.freecodecamp.org' method="POST">
            
            <fieldset>
                <label for="first-name">Enter Your First Name: <input required type="text" id="first-name" name="f-name"></label>
                <label for="last-name">Enter Your Last Name: <input required type="text" id="last-name" name="l-name"></label>
                <label for="email">Enter Your Email: <input required type="email" id="email" name="e-name"></label>
                <!-- minlenght độ dài tối thiểu nhập vào -->
                <!-- pattern định dạng nó vd ^(?=.*[A-Z])(?=.*\d).{8,}$ là yêu cầu một chuỗi có ít nhất 8 ký tự, chứa ít nhất một chữ in hoa và ít nhất một chữ số. -->
                <!-- <label for="new-password">Create a New Password: <input required type="password" id="new-password"  minlength="8"></label> -->
                <label for="new-password">Create a New Password: <input required type="password" id="new-password" pattern="[a-z0-5]{8,}" name="p-name"></label>
            </fieldset>

            <fieldset>
                <legend>Account type (required)</legend>
                <label for="personal-account"><input class="inline" id="personal-account" checked type="radio" name="account-type"> Personal</label>
                <label for="business-account"><input class="inline" id="business-account" type="radio" name="account-type"> Business</label>
            </fieldset>

            <fieldset>
                <label for="profile-picture">Upload a profile picture:  <input type="file" name="file-name" id="profile-picture"></label>
                <!-- min, max giới hạn số -->
                <label for="age">Input your age (years): <input type="number" name="number-name" id="age" min="13" max="120"></label>
                <label for="referrer">
                    How did you hear about us?
                    <select name="referrer" id="referrer">
                        <option value="">(select one)</option>
                        <option value="1">freeCodeCamp News</option>
                        <option value="2">freeCodeCamp YouTube Channel</option>
                        <option value="3">freeCodeCamp Forum</option>
                        <option value="4">Other</option>
                    </select>
                </label>
                <label for="bio">Provide a bio: <textarea name="bio-name" id="bio" cols="30" rows="3" placeholder="I like coding on the beach..."></textarea></label>
            </fieldset>

            <label for="terms-and-conditions"><input required type="checkbox" class="inline" name="c-name" id="terms-and-conditions"> I accept the <a href="https://www.freecodecamp.org/news/terms-of-service/">terms and conditions</a></label>
            <input type="submit" value="Submit">
        </form>
    </body>
</html>
